<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
    <!--full date and time with default en-us locale and hour12 -->
    <div id="test-div-1">
        <time id="test-1" datetime="2022-05-02T11:30">May 02, 2022 - 11:30 am</time>
        <time id="test-2" datetime="1990-02-09T19:40">February 09, 1990 - 7:40 pm</time>
    </div>
    <!--full date and time with a passed in locale -->
    <div id="test-div-2">
        <time id="test-3" datetime="2022-05-02T11:30">May 02, 2022 - 11:30 am</time>
        <time id="test-4" datetime="1990-02-09T19:40">February 09, 1990 - 7:40 pm</time>
    </div>
    <!--full date with default en-us locale and hour12 -->
    <div id="test-div-3">
        <time id="test-5" datetime="2023-05-03">May 03, 2023</time>
    </div>

    <!--Time only with default en-us locale -->
    <div id="test-div-4">
        <time id="test-6" datetime="11:30">11:30 AM</time>
        <time id="test-7" datetime="19:30">7:30 PM</time>
    </div>

    <!--Year only with default en-us locale -->
    <div id="test-div-5">
        <time id="test-8" datetime="1999">1999</time>
    </div>

    <!--Month only with default en-us locale -->
    <div id="test-div-6">
        <time id="test-9" datetime="09">September</time>
    </div>

    <!--Month and date only with default en-us locale -->
    <div id="test-div-7">
        <time id="test-10" datetime="09-14">September 14</time>
    </div>

    <!--Month and date only with default en-us locale -->
    <div id="test-div-8">
        <time id="test-11" datetime="1998-09">September 1998</time>
    </div>
</body>
</html>
